<!-- Html Elements for Search -->
<br>

<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">

<div id="search-container" >
    <p>Try to type title, regions, or licence</p>
    <input type="text" id="search-input" placeholder="i.e. Cold Noodles ...">
    <button type="submit"><i class="fa fa-search"></i></button>
    <style = "padding: 10px; font-size: 17px; border: 1px solid grey; float: left; width: 80%; background: #f1f1f1;">
    <ul id="results-container"></ul>
</div>
    
<!-- Script pointing to search-script.js -->
<script src="{{ site.baseurl }}/js/search-script.js" type="text/javascript"></script>
    
<!-- Configuration -->
<script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '/search.json'
    })
</script>
