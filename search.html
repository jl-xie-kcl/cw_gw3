<!-- Html Elements for Search -->
<br>
<h2 style = "text-align:center;color: rgb(126, 128, 23)">Search</h2> 

<div id="search-container" style="margin:auto;max-width:300px">
    <p>Try to type title, regions, or licence</p>
    <input type="text" id="search-input" placeholder="i.e. Cold Noodles ...">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">

    <button type="submit"><i class="fa fa-search"></i></button>
    <ul id="results-container"></ul>
</div>
    
<!-- Script pointing to search-script.js -->
<script src="{{ site.baseurl }}/js/search-script.js" type="text/javascript"></script>
    
<!-- Configuration -->
<script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '/search.json'
    })
</script>
